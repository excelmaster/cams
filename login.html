<form id="ContentLogin1" name="{HTMLFormName}" action="{Action}" method="post">
  <table class="MainTable" cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="HeaderCompact" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeftCompact"><img alt="" src="Styles/Compact/Images/Spacer.gif"></td> 
            <td class="thCompact"><strong>{res:CCS_LoginForm}</strong></td> 
            <td class="HeaderRightCompact"><img alt="" src="Styles/Compact/Images/Spacer.gif"></td>
          </tr>
        </table>
 
        <table class="RecordCompact" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="ErrorCompact" style="BACKGROUND-COLOR: #000000">
            <td colspan="2">
              <p align="center"><font style="BACKGROUND-COLOR: #b6dde8" face="Arial Narrow" color="#548dd4" size="5"><strong>El usuario o contraseña digitados estan errados</strong></font></p>
            </td>
          </tr>
          <!-- END Error -->
          <tr class="ControlsCompact">
            <td class="thCompact"><label for="ContentLogin1login">{res:CCS_Login}</label></td> 
            <td><input id="ContentLogin1login" maxlength="100" value="{login}" name="{login_Name}" size="20"></td>
          </tr>
 
          <tr class="ControlsCompact">
            <td class="thCompact"><label for="ContentLogin1password">{res:CCS_Password}</label></td> 
            <td><input type="password" id="ContentLogin1password" maxlength="100" value="{password}" name="{password_Name}" size="20"></td>
          </tr>
 
          <tr class="ControlsCompact">
            <td class="thCompact" align="center" colspan="2">&nbsp;<input type="checkbox" id="ContentLogin1autoLogin" value="1" name="{autoLogin_Name}" {autoLogin}><label for="ContentLogin1autoLogin">{res:CCS_Login_AutoLogin_Caption}</label></td>
          </tr>
 
          <tr class="BottomCompact">
            <td style="TEXT-ALIGN: right" colspan="2">
              <!-- BEGIN Button Button_DoLogin --><input type="image" id="ContentLogin1Button_DoLogin" style="BORDER-TOP-WIDTH: 0px; BORDER-LEFT-WIDTH: 0px; BORDER-BOTTOM-WIDTH: 0px; BORDER-RIGHT-WIDTH: 0px" alt="{res:CCS_LoginBtn}" src="Styles/Compact/Images/{res:CCS_LanguageID}/ButtonLogin.gif" value="{res:CCS_LoginBtn}" name="{Button_Name}"><!-- END Button Button_DoLogin --></td>

        </table>
