<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Multi-Tab Registration form</title>
<link rel="stylesheet" type="text/css" href="../Styles/EXPack/Style_doctype.css">
<!--[if IE 6]><link rel="stylesheet" type="text/css" href="../Styles/EXPack/Style_ie6.css"><![endif]-->
</head>
<body>
{Header} <br>
<!-- BEGIN Record users -->
<form method="post" action="{Action}" name="{HTMLFormName}">
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table cellspacing="0" cellpadding="0" border="0" class="Header">
          <tr>
            <td class="HeaderLeft"><img border="0" src="../Styles/EXPack/Images/Spacer.gif" alt="" /></td> 
            <td class="th">
              <strong>Registration - Step 1</strong>
 </td> 
            <td class="HeaderRight"><img border="0" src="../Styles/EXPack/Images/Spacer.gif" alt="" /></td> 
          </tr>
 
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td> 
          </tr>
 <!-- END Error -->
          <tr class="Controls">
            <td class="th"><label for="usersuser_login">Login *</label></td> 
            <td><input maxlength="20" name="{user_login_Name}" value="{user_login}" id="usersuser_login">&nbsp;</td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="usersuser_password">Password *</label></td> 
            <td><input maxlength="20" name="{user_password_Name}" value="{user_password}" type="password" id="usersuser_password">&nbsp;</td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="usersfirst_name">First Name *</label></td> 
            <td><input maxlength="50" name="{first_name_Name}" size="50" value="{first_name}" id="usersfirst_name">&nbsp;</td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="userslast_name">Last Name *</label></td> 
            <td><input maxlength="50" name="{last_name_Name}" size="50" value="{last_name}" id="userslast_name">&nbsp;</td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="usersemail">Email *</label></td> 
            <td><input maxlength="50" name="{email_Name}" size="50" value="{email}" id="usersemail">&nbsp;</td> 
          </tr>
 
          <tr class="Bottom">
            <td align="right" colspan="2">
              <!-- BEGIN Button Insert1 --><input name="{Button_Name}" type="submit" value="Next &gt;&gt;"><!-- END Button Insert1 -->
              <!-- BEGIN Button Update1 --><input name="{Button_Name}" type="submit" value="Next &gt;&gt;"><!-- END Button Update1 -->&nbsp; 
              <!-- BEGIN Button Cancel --><input name="{Button_Name}" type="submit" value="Cancel"><!-- END Button Cancel --></td> 
          </tr>
 
        </table>
 </td> 
    </tr>
 
  </table>
</form>
<!-- END Record users -->{Footer}
</body>
</html>
