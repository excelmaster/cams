<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Select Employee</title>
<script language="JavaScript" type="text/javascript">
function SetOpenerValue(currentObj)
{
	var IE  = (document.all) ? 1 : 0;
	if(IE) {
		var EmpName = currentObj.innerText; 
	} else {
		var EmpName = currentObj.text;	
	}
	window.opener.document.departments.department_manager_id.value = EmpName;
	window.opener.focus();
	window.close();
}
</script>
<link rel="stylesheet" type="text/css" href="../Styles/EXPack/Style_doctype.css">
<!--[if IE 6]><link rel="stylesheet" type="text/css" href="../Styles/EXPack/Style_ie6.css"><![endif]-->
</head>
<body>
<table border="0">
  <tr>
    <td><a href="{Link1_Src}" onclick="window.close();">Close window</a></td> 
  </tr>
</table>
<!-- BEGIN Record employees_deparSearch -->
<form name="{HTMLFormName}" action="{Action}" method="post">
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="Record" cellspacing="0" cellpadding="0">
          <tr class="Controls">
            <td class="th"><label for="employees_deparSearchs_emp_name">Employees</label></td> 
            <td><input maxlength="50" name="{s_emp_name_Name}" size="30" value="{s_emp_name}" id="employees_deparSearchs_emp_name"></td> 
          </tr>
 
          <tr class="Controls">
            <td class="th"><label for="employees_deparSearchs_department_id">Department</label></td> 
            <td>
              <select name="{s_department_id_Name}" id="employees_deparSearchs_department_id">
                <option value="" selected>Select Department</option>
 {s_department_id_Options} 
              </select>
 </td> 
          </tr>
 
          <tr class="Bottom">
            <td align="right" colspan="2">
              <!-- BEGIN Button DoSearch --><input type="image" src="../Styles/EXPack/Images/en/ButtonSearch.gif" value="Search" name="{Button_Name}" alt="{res:CCS_Search}" style="border-width: 0; "><!-- END Button DoSearch --></td> 
          </tr>
 
        </table>
 </td> 
    </tr>
 
  </table>
</form>
<!-- END Record employees_deparSearch --><br>
<!-- BEGIN Grid employees -->
<table cellspacing="0" cellpadding="0" border="0">
  <tr>
    <td valign="top">
      <table class="Header" cellspacing="0" cellpadding="0" border="0">
        <tr>
          <td class="HeaderLeft"><img src="../Styles/EXPack/Images/Spacer.gif" border="0" alt=""></td> 
          <td class="th">
            <strong>Select an Employee</strong>
 </td> 
          <td class="HeaderRight"><img src="../Styles/EXPack/Images/Spacer.gif" border="0" alt=""></td> 
        </tr>
 
      </table>
 
      <table class="Grid" cellspacing="0" cellpadding="0">
        <tr class="Caption">
          <th>Employees</th>
 
          <th>Department</th>
 
          <th>Title</th>
 
        </tr>
 
        <!-- BEGIN Row -->
        <tr class="Row">
          <td><a href="{emp_name_Src}" onclick="SetOpenerValue(this);return false;">{emp_name}</a>&nbsp;</td> 
          <td>{department_name}&nbsp;</td> 
          <td>{title}</td> 
        </tr>
 <!-- END Row -->
        <!-- BEGIN NoRecords -->
        <tr class="NoRecords">
          <td colspan="3">No records&nbsp;</td> 
        </tr>
 <!-- END NoRecords -->
        <tr class="Footer">
          <td colspan="3">
            <!-- BEGIN Navigator Navigator1 -->
            <!-- BEGIN First_On --><a href="{First_URL}"><img border="0" src="../Styles/EXPack/Images/First.gif" alt="First" /></a> <!-- END First_On -->
            <!-- BEGIN First_Off --><img border="0" src="../Styles/EXPack/Images/FirstOff.gif" alt="FirstOff" /><!-- END First_Off -->
            <!-- BEGIN Prev_On --><a href="{Prev_URL}"><img border="0" src="../Styles/EXPack/Images/Prev.gif" alt="Prev" /></a> <!-- END Prev_On -->
            <!-- BEGIN Prev_Off --><img border="0" src="../Styles/EXPack/Images/PrevOff.gif" alt="PrevOff" /><!-- END Prev_Off -->&nbsp;{Page_Number}&nbsp;of&nbsp;{Total_Pages}&nbsp; 
            <!-- BEGIN Next_On --><a href="{Next_URL}"><img border="0" src="../Styles/EXPack/Images/Next.gif" alt="Next" /></a> <!-- END Next_On -->
            <!-- BEGIN Next_Off --><img border="0" src="../Styles/EXPack/Images/NextOff.gif" alt="NextOff" /><!-- END Next_Off -->
            <!-- BEGIN Last_On --><a href="{Last_URL}"><img border="0" src="../Styles/EXPack/Images/Last.gif" alt="Last" /></a> <!-- END Last_On -->
            <!-- BEGIN Last_Off --><img border="0" src="../Styles/EXPack/Images/LastOff.gif" alt="LastOff" /><!-- END Last_Off --><!-- END Navigator Navigator1 -->&nbsp; </td> 
        </tr>
 
      </table>
 </td> 
  </tr>
</table>
<!-- END Grid employees -->
</body>
</html>
